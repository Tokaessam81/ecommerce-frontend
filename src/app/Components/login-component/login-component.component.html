<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-lg border-0 p-5 rounded-4">
        <h3 class="text-center mb-4 fw-bold text-primary">Sign In</h3>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="mb-4">
            <label class="form-label fw-semibold">Username</label>
            <input
              formControlName="username"
              class="form-control form-control-lg rounded-3"
              placeholder="Enter your username"
            />
          </div>
          <div class="mb-4">
            <label class="form-label fw-semibold">Password</label>
            <input
              formControlName="password"
              type="password"
              class="form-control form-control-lg rounded-3"
              placeholder="Enter your password"
            />
          </div>
          <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
          <button
            type="submit"
            class="btn btn-primary w-100 py-2 mt-3 fw-semibold"
            [disabled]="loading"
          >
            {{ loading ? 'Signing In...' : 'Sign In' }}
          </button>
        </form>
        <div class="text-center mt-4">
          <small class="text-muted">
            Don't have an account? 
            <a routerLink="/register" class="text-decoration-none fw-semibold text-primary">
              Register
            </a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
