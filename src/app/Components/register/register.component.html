<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-6 col-lg-4">
      <div class="card shadow-lg border-0 p-5 rounded-4">
        <h3 class="text-center mb-4 fw-bold text-primary">Register</h3>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="mb-3">
            <label class="form-label fw-semibold">Username</label>
            <input formControlName="userName" class="form-control form-control-lg rounded-3" placeholder="Enter your username" />
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Email</label>
            <input formControlName="email" type="email" class="form-control form-control-lg rounded-3" placeholder="Enter your email" />
          </div>
          <div class="mb-3">
            <label class="form-label fw-semibold">Password</label>
            <input formControlName="password" type="password" class="form-control form-control-lg rounded-3" placeholder="Enter your password" />
          </div>

          <div *ngIf="error" class="alert alert-danger mt-2">{{ error }}</div>
          <div *ngIf="success" class="alert alert-success mt-2">{{ success }}</div>

          <button type="submit" class="btn btn-primary w-100 py-2 mt-3" [disabled]="loading">
            {{ loading ? 'Registering...' : 'Register' }}
          </button>
        </form>

        <div class="text-center mt-4">
          <small class="text-muted">
            Already have an account? 
            <a routerLink="/login" class="text-decoration-none fw-semibold text-primary">Sign In</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>
