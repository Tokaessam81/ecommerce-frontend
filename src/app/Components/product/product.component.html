<div class="container mt-4">
  <h2 class="mb-4 text-center">Products</h2>
  <div class="mb-3">
    <a routerLink="/add-product" class="btn btn-success">Add Product</a>
  </div>
 <div class="products-container">
  <div class="product-card" *ngFor="let p of products$ | async">
    <div [routerLink]="['/products', p.id]" class="badge">View</div>
    <img
      [src]="'https://mecommerce.runasp.net/' + p.imagePath"
      (error)="handleImageError($event)"
      alt="{{p.name}}"
      class="product-img"
    />
    <div class="product-info">
      <p class="category">Snack</p>
      <h5 class="title">{{p.name}}</h5>
      <p class="price">EGP {{p.price | number:'1.0-2'}}</p>
      <a [routerLink]="['/update-product', p.id]" class="btn btn-warning w-100 mb-2">Update</a>
      <a [routerLink]="['/delete-product', p.id]" class="btn btn-danger w-100">Delete</a>
    </div>
  </div>
</div>

</div>
