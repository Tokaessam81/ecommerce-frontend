<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
         <img
          [src]="'https://mecommerce.runasp.net/' + product.imagePath"
          (error)="handleImageError($event)"
          class="card-img-top"
          alt="{{product.name}}"
          style="height:180px; object-fit:cover;"
        />
        <div class="card-body">
          <h3 class="card-title">{{ product.name }}</h3>
          <p class="card-text"><strong>Product Code:</strong> {{ product.productCode }}</p>
          <p class="card-text"><strong>Category:</strong> {{ product.category }}</p>
          <p class="card-text"><strong>Price:</strong> ${{ product.price }}</p>
          <p class="card-text"><strong>Minimum Quantity:</strong> {{ product.minimumQuantity }}</p>
          <p class="card-text" *ngIf="product.discountRate"><strong>Discount:</strong> {{ product.discountRate }}%</p>
          <a href="/products" class="btn btn-secondary">Back to Products</a>
        </div>
      </div>
    </div>
  </div>
</div>
